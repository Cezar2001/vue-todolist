<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    
    <div id="app">

        <div class="container">
            <input v-model= "newTask" type="text" placeholder="Nuovo Todo" @keyup.enter="addTask" class="input">
            <button @click="addTask" class="button">Aggiungi</button>
        </div>
            
            <div class="task-container">
                <ul>
                    <li v-for="(task, i) in tasks">
                        <span :class="[tasks[i].done === true ? 'active' : ' ']">
                            {{ task.text }}
                        </span>
                        <span @click="removeTask(i)"><i class="fas fa-times"></i></span> 
                        <hr>
                    </li>
                </ul>
                
            </div>
            
    </div>

    <script src="js/script.js"></script>
</body>
</html>
